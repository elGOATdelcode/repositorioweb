<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="flex items-center justify-center min-h-screen bg-slate-100">
    <div class="bg-slate p-6 rounded shadow w-80">
      <h2 class="text-xl text-center mb-4">Iniciar sesión</h2>
      <p class="text-center text-sm text-gray-600 mb-6">
        ¿Es tu primera vez? 
        <a href="#" class="text-blue-500 hover:underline">Regístrate</a>
      </p>
      <form class="space-y-4">
        <input type="email" placeholder="Email" class="w-full px-3 py-2 border rounded" />
        <input type="password" placeholder="Contraseña" class="w-full px-3 py-2 border rounded" />
        <a href="#" class="text-sm text-blue-500 hover:underline block text-right">¿Olvidaste la contraseña?</a>
        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-blue-600">Iniciar sesión</button>
      </form>
    </div>
  </body>
</html>
